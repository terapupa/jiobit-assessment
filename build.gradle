plugins {
	id 'org.springframework.boot' version '3.5.10'
	id 'java'
}

group = 'com.jiobit.assessment'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(18)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// This is what makes versionless starters work:
	implementation platform("org.springframework.boot:spring-boot-dependencies:3.5.10")

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	runtimeOnly 'com.mysql:mysql-connector-j'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

springBoot {
	mainClass = 'com.jiobit.assessment.JiobitApplication'
}
